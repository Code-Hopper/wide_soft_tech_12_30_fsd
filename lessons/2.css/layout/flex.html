<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- flex - single directional layout -->
    <!-- at once we can change layout either row wise or column wise -->

    <!-- parent properties  -->

    <!-- child properties  -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 600px;
            height: 600px;
            border: 0.2rem solid black;
            margin: 5rem auto;
            /* margin-left: auto;
            margin-right: auto; */
            display: flex;
            flex-direction: row;
            /* row(default), column , row-reverse, col-reverse */
            flex-wrap: wrap;
            /* wrap, nowrap */
            gap: 1rem;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            /* font-size: 3rem; */
        }
    </style>

</head>

<body>

    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
    </div>

</body>

</html>
