<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>

    <style>
        .carousel-item {
            height: 500px;
        }

        .carousel-item span {
            width: 100%;
            height: 100%;
            color: black !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="container border border-dark p-5">
            <div class="carousel slide carousel-fade" id="carousel-example-1">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <span class="placeholder col-12 bg-danger">
                            <span class="fs-1 fw-bold text-dark">slide 1</span>
                        </span>
                    </div>
                    <div class="carousel-item">
                        <span class="placeholder col-12 bg-success">
                            <span class="fs-1 fw-bold text-dark">slide 2</span>
                        </span>
                    </div>
                    <div class="carousel-item active">
                        <span class="placeholder col-12 bg-info">
                            <span class="fs-1 fw-bold text-dark">slide 3</span>
                        </span>
                    </div>
                    <div class="carousel-item">
                        <span class="placeholder col-12 bg-primary">
                            <span class="fs-1 fw-bold text-dark">slide 4</span>
                        </span>
                    </div>
                </div>
                <!-- controls -->
                <button class="carousel-control-prev" data-bs-target="#carousel-example-1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel-example-1" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
